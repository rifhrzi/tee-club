<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; margin: 20px 0; text-align: center; }
        .result { margin: 20px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>File Upload Test</h1>
    <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*" />
        <button onclick="uploadFile()">Upload File</button>
    </div>
    <div id="result" class="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">Please select a file first</div>';
                return;
            }

            const file = fileInput.files[0];
            console.log('Selected file:', file.name, file.size, file.type);

            // Validate file
            const allowedTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                resultDiv.innerHTML = '<div class="error">Invalid file type. Only JPEG, PNG, and WebP are allowed.</div>';
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                resultDiv.innerHTML = '<div class="error">File too large. Maximum size is 5MB.</div>';
                return;
            }

            resultDiv.innerHTML = '<div>Uploading...</div>';

            try {
                const formData = new FormData();
                formData.append('file', file);

                console.log('Sending request to /api/admin/upload');
                const response = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData,
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Upload Successful!</h3>
                            <p><strong>URL:</strong> ${data.url}</p>
                            <p><strong>Filename:</strong> ${data.filename}</p>
                            <p><strong>Size:</strong> ${data.size} bytes</p>
                            <p><strong>Type:</strong> ${data.type}</p>
                            <img src="${data.url}" style="max-width: 200px; margin-top: 10px;" />
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">Upload failed: ${data.error}</div>`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<div class="error">Upload failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
